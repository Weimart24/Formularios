<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Silicon Valley</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Federant&family=Syne+Mono&display=swap" rel="stylesheet">

</head>
<body>
    <div class="lottie">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_1pxqjqps.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"></lottie-player>
    </div>
    <div class="formulario">
        <form action="enviando.html" method="get">
            <label for="nombre">Nombre:</label>
            <input name="nombre" id="nombre" type="text" placeholder="Agrega tu nombre aquí">
            <label for="apellido">Apellido:</label>
            <input name="apellido" id="apellido" type="text" placeholder="Ingrese tu apellido aquí">
            <button type="submit">Agregar</button>
        </form>
    </div>
    
</body>
</html>
